<div *ngIf='cartItem.length!=0; else cartisEmpty'>
<div  class='row' *ngFor='let item of cartItem'>
<div class='col-sm-2 '>
<img class='col-3'  src={{item.get_image}}>
<div ><i>Price<br>{{item.price | currency:'INR'}}</i></div>
</div>
<div class='col-md-4' style='margin-top: 25px;'><input  type='number' min=1 value=1  #num (click)='quantity(item.id, num.value)'/>  </div>
<button  type='button' class='btn btn-danger' (click)='RemoveFromCart(item.id)'> Delete</button>



<hr>
</div>
<div><b><i >Total Price: </i>{{totalPrice | currency:'INR'}}</b></div>
</div>
<ng-template #cartisEmpty>
<div class='alert alert-warning' role='alert'>
Your Cart is Empty..
</div>
</ng-template>


</div>
