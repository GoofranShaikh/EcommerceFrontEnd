
<div class="container card " style="width:25rem ; top: 5em ">
 <h5 class="card-header">SignUp
 <!-- <button style="position:absolute; right :0px" type="button" class="btn-close" aria-label="Close"></button> -->
 </h5>
  
  <div class="card-body">
   
    <div class="card-text">
    <form class="row  ">
         <div class="col-md-10">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="register.username" [(ngModel)]="register.username" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" [(ngModel)]="register.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="register.password" class="form-control" id="password" aria-describedby="password" placeholder="Enter password">
      
    </div>
  </div>
  </form>
    
    
    </div>
    <div class="card-footer">
    already have an account?
    <a routerLink='../login' >  Login</a>
     <button type="submit" (click)='userRegistration()' class="btn btn-primary ">Submit</button>
     
    
      </div>
  </div>
</div>
