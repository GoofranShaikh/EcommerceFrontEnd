
<div class="container card " style="width:25rem ; top: 5em ">
 <h5 class="card-header">Login
 <!-- <button style="position:absolute; right :0px" type="button" class="btn-close" aria-label="Close"></button> -->
 </h5>
  
  <div class="card-body">
   
    <div class="card-text">
 <form class="row  ">
         <div class="col-md-6">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="login.username" [(ngModel)]="login.username" class="form-control" id="loginUsername" aria-describedby="name" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="login.password" [(ngModel)]="login.password" class="form-control" id="loginPassword" aria-describedby="password" placeholder="Enter password">
      
    </div>
  </div>
  </form>
    
    
    </div>
    <div class="card-footer">
    dont have an account?
    <a routerLink='../register' >  SignUp</a>
     <button type="submit" (click)='userLogin()' class="btn btn-primary ">Submit</button>
     
    
      </div>
  </div>
</div>
